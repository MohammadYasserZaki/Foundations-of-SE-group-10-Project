name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - master  # or master if that's your branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-test:
    name: Lint and Test Code
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # ✅ Lint HTML
      - name: Lint HTML with htmlhint
        run: |
          htmlhint '**/*.html' || true

      # ✅ Lint CSS
      - name: Lint CSS with stylelint
        run: |
          stylelint "**/*.css" || true

      # ✅ Lint JS
      - name: Lint JS with eslint
        run: |
          eslint '**/*.js' || true

      # ✅ Run Tests (Jest)
      - name: Run Tests
        run: |
          jest || true
          
      
        # Lint HTML
        - name: Lint HTML
          run: npm run lint:html

        # Lint CSS
        - name: Lint CSS
          run: npm run lint:css

        # Lint JS
        - name: Lint JS
          run: npm run lint:js

        # Run Tests
        - name: Run Tests
          run: npm test

  deploy:
    name: Deploy to GitHub Pages
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
